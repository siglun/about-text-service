<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>reveal.js</title>

    <link rel="stylesheet" href="https://raw.githubusercontent.com/hakimel/reveal.js/master/dist/reset.css" />
    <link rel="stylesheet" href="https://raw.githubusercontent.com/hakimel/reveal.js/master/dist/reveal.css" />
    <link rel="stylesheet" href="https://raw.githubusercontent.com/hakimel/reveal.js/master/dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="https://raw.githubusercontent.com/hakimel/reveal.js/master/plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
	<section>Slide 1</section>
	<section>Slide 2</section>
      </div>
    </div>

    <script src="https://raw.githubusercontent.com/hakimel/reveal.js/master/dist/reveal.js" type="javascript"></script>
    <script src="https://raw.githubusercontent.com/hakimel/reveal.js/master/plugin/notes/notes.js" type="javascript"></script>
    <script src="https://raw.githubusercontent.com/hakimel/reveal.js/master/plugin/markdown/markdown.js" type="javascript"></script>
    <script src="https://raw.githubusercontent.com/hakimel/reveal.js/master/plugin/highlight/highlight.js" type="javascript"></script>
    <script type="javascript">
      // More info about initialization &amp; config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
      hash: true,

      // Learn about plugins: https://revealjs.com/plugins/
      plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
      });
    </script>
  </body>
</html>
